<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div id="centerDiv">
        <img src="./img/Logo-icone.png" width="250px" style="padding: 10px; margin-left: 100px; margin-right: auto; margin-left: auto;">
       
        <div class="input-container" style="margin-right: auto; margin-left: auto;">
            <img class="left-image" src="./img/email.png">

        <br>
        <div class="input-container" style="margin-right: auto; margin-left: auto;">

        <div style="margin-right: auto; margin-left: auto;">
            <div class="login-btn" >

        </div>

        <div style="display: flex; justify-content:space-around; width: 500px; margin-right: auto; margin-left: auto; ">
            <div>
                <a class="login-options" href="#esqueci">
                    ESQUECI A SENHA
                </a>
            </div>
            <div>
                <a class="login-options" href="#nova">
                    CRIAR NOVA CONTA

            </div>

</html>
